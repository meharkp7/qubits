<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(#251B5E 50%, #4E38C4 95%);
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 90%;
        }
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 10px;
            margin-bottom: 20px;
        }
        .podium div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            border-radius: 16px 16px 0 0;
            padding: 10px;
            color: white;
            font-weight: bold;
        }
        .second { background: linear-gradient(184deg, rgba(174, 174, 174, 0.60) 0%, rgba(217, 217, 217, 0.60) 100%); height: 140px; width: 100px; }
        .first { background: linear-gradient(180deg, rgba(216, 184, 1, 0.80) 0%, rgba(245, 228, 134, 0.80) 100%); height: 180px; width: 100px; }
        .third { background: linear-gradient(178deg, rgba(189, 90, 19, 0.50) 0%, rgba(219, 196, 180, 0.50) 100%); height: 100px; width: 100px; }
        .leaderboard {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
 .leaderboard {
            list-style: none;
            padding: 0;
 background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .leaderboard li {
            
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            color: white;
            display: flex;
            justify-content: space-between;
        }

        .leaderboard h2 {
            margin-bottom: 10px;
color:white;
        }
.leaderboard-container {
  width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            text-align: center;

        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('flux.png') no-repeat center center/cover;
            z-index: -1;
        }
        .podium img {
            width: 120px;
            height: 180px;
            position: absolute;
            animation: fallOntoPodium 1s ease-out forwards;
        }
        .second img { left: 21%; transform: translateX(-50%); top: 18px; }
        .first img { left: 40%; transform: translateX(-50%); top: -35px; }
        .third img { left: 58%; transform: translateX(-50%); top: 10px; }

        @keyframes fallOntoPodium {
            0% {
                transform: translateY(-200px) scale(1.5);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="background-image"></div>


    <div class="leaderboard-container">
        <div class="podium">
            <div class="second">
                <img src="skull.png" alt="Second Place">
                2nd<br>1200 Qts
            </div>
            <div class="first">
<img src="heart.png" alt="First Place">
1st<br>Rejjet<br>1500 Qts</div>
            <div class="third">
<img src="wings.png" alt="Third Place">
3rd<br>Phoenix<br>500 Qts</div>
        </div>
        <div class="leaderboard">
            <h2>Leaderboard</h2>
            <ul class="leaderboard">
            <li><span>Rejjet</span><span>1000 Qts</span></li>
            <li><span>Skull</span><span>900 Qts</span></li>
            <li><span>Phoenix</span><span>800 Qts</span></li>
            <li><span>yamanu</span><span>700 Qts</span></li>
        </ul>

        </div>
    </div>
</body>
</html>
