    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #251B5E 0%, #4E38C4 95%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .game-title {
            font-family: 'Italiana', serif;
            font-size: clamp(2rem, 8vw, 5rem);
            color: #FFFCFC;
            letter-spacing: 10px;
            text-shadow: 0px 8px 80px rgba(255, 252, 252, 0.89);
            margin-bottom: 20px;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('wings.png') no-repeat center center/cover;
            z-index: 1;
        }

        .buttons {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 30px;
        }

        .btn {
            background: #001029;
            color: white;
            font-size: 1.5rem;
            padding: 20px, 00px;
            outline: 1px solid #C4C4C4;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            width: 200px;
            text-align: center;
            border: none;
border-radius:5px;
height:auto;
justify-content:center;
        }

        .btn:hover {
            background: linear-gradient(45deg, #4e38c4, #251b5e, #ffffff);
opacity=50%;
        }

        .play-now {
            font-size: 1.5rem;
            padding: 15px 60px;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 3rem;
                letter-spacing: 5px;
            }
            .btn {
                font-size: 1.2rem;
                padding: 10px 40px;

border-radius:10px;
font-family:'Abhaya Libre Medium';
justify-content:center;
text-align:center;

            }

                font-size: 1.2rem;
                padding: 10px 40px;
border-radius:10px;

        }
