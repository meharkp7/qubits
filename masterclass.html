<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterclass Assessment</title>
    <link rel="stylesheet" href="masterclass.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar"></div>

        <div class="header">
            <div class="user-box">USER</div>
        </div>

        <div class="main-content">
            <img src="images/strat.jpeg" alt="Main Image" class="main-image">
            
            <div class="assessment-info">
                <p>Know if this masterclass is helpful?</p>
            </div>

            <div class="assessment-box">
                <p>
                    Assess your current knowledge and determine whether this masterclass is the right fit for you 
                    by taking a specially designed assessment test covering key topics from the course.
                </p>
                <button id="take-assessment">Take an Assessment Test</button>
            </div>
        </div>

        <!-- Recommended Masterclasses -->
        <div class="recommendations">
            <div class="recommend-title">Recommended masterclasses based on your previous quizzes and assessments.</div>
            <img src="img1.jpeg" alt="Masterclass 1">
            <img src="img2.jpeg" alt="Masterclass 2">
            <img src="images/img3.jpeg" alt="Masterclass 3">
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button id="attempt-now">Attempt Now</button>
            <a href="post-masterclass/index.html"></a>
                <button id="post-assessment">Post Class Assessment</button>
            <a>
        </div>
    </div>

    <script src="masterclass.js"></script>

</body>
</html>
